<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle, content)">

<head>

    <title th:replace="${pageTitle}">AdminLTE 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/styles/overlayscrollbars.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/adminlte/css/adminlte.min.css}">
</head>

<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
<div class="app-wrapper">
    <nav class="app-header navbar navbar-expand bg-body">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">

            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/logout}">

                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
        <div class="sidebar-brand">
            <a th:href="@{/admin/dashboard}" class="brand-link">
                <img th:src="@{/adminlte/assets/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image opacity-75 shadow"/>

            </a>
        </div>
        <div class="sidebar-wrapper">
            <nav class="mt-2">
                <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="navigation" aria-label="Main navigation" data-accordion="false">
                    <li class="nav-item">

                    <li class="nav-item">
                        <a th:href="@{/admin/workout-settings}" class="nav-link">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon bi bi-tags-fill"></i>
                            <p>商品管理<i class="nav-arrow bi bi-chevron-right"></i></p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item"><a th:href="@{/admin/products/equipment}" class="nav-link"><i class="nav-icon bi bi-circle"></i><p>裝備</p></a></li>

                    <li class="nav-item">

                            <p>社群管理<i class="nav-arrow bi bi-chevron-right"></i></p>
                        </a>

                            <li class="nav-item"><a th:href="@{/admin/community/posts}" class="nav-link"><i class="nav-icon bi bi-circle"></i><p>文章設定</p></a></li>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon bi bi-list-check"></i>
                            <p>任務管理<i class="nav-arrow bi bi-chevron-right"></i></p>
                        </a>

                    <li class="nav-item">
                        <a th:href="@{/admin/settings/system}" class="nav-link">
                            <i class="nav-icon bi bi-gear-fill"></i><p>系統設定</p>
                        </a>
                    </li>
                </ul>
            </nav>

    <main class="app-main">

    <footer class="app-footer">
        <strong>Copyright &copy; 2025 <a href="#">TibaMe TJA102 G3</a>.</strong> All rights reserved.
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/browser/overlayscrollbars.browser.es6.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/adminlte/js/adminlte.min.js}"></script>

</body>
</html>
